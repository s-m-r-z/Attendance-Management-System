<template>
      <lightning-card title= "Leave Management" icon-name="standard:event">
          
          <div class="slds-m-around_medium" >
              <lightning-input type="date" label="From" value={from} onchange={fromChange}></lightning-input>
          </div>
          <div class="slds-m-around_medium" >
            <lightning-input type="date" label="To" value={to} onchange={toChange}></lightning-input>
        </div>
        <div class="slds-m-around_medium" >
          <lightning-input type="text" label="Reason" value={reason} onchange={reasonChange}></lightning-input>
      </div>

      <div slot="footer">
        <lightning-button label="Submit" onclick={saveAccountAction}></lightning-button>
      </div>
      </lightning-card>

</template>
